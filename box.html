<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Design</title>

    <Style>
        .container{
            border: 5px solid tomato;
            width: 1480px;
            height: 900px;
            display: flex;

        }
        .container-box div{
            width: 50%;
            border: 5px dashed black;
        }
        .container-box{
            border: 5px solid blue;
            width: 50%;
            
        }
    </Style>
</head>
<body>
    <div class="container">
        <div class="container-box">
            <div class="box"></div>
        </div>
        <div class="container-box">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
