<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Responsive</title>
    <style>
        .image-container img{
            width: 100%;
        }

        /* Media Quary */
        /* for smaller device */
        @media only screen and (max-width:576px) {
            .image-container img{
            width: 100%;
            height: 511px;
        }
        @media only screen and (min-width:577px) and (max-width:992px) {
            .image-container img{
                width: 100%;
                height: auto;
            }
        }
            
        }
    </style>
</head>
<body>
    <section>
        <div class="image-container">
            <img src="image/Bd.jpg" alt="">
        </div>
    </section>
    
</body>
</html>
